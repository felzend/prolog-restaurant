<ion-header>

  <ion-navbar>
    <ion-title>sales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center class="title">Vendas Realizadas</h3>
  <div text-center *ngIf="sales === undefined">
    <ion-spinner></ion-spinner>
  </div>
  <h3 text-center padding *ngIf="sales !== undefined && !sales.length">Sem vendas realizadas.</h3>
  <ion-list class="sales">
    <ion-item *ngFor="let sale of sales">
      <p>Venda <b>#{{ sale[0].Sale }}</b></p>
      <ul class="products">
        <li *ngFor="let item of sale">
          {{ item.Name }}
        </li>
      </ul>
      <p>Total da venda: R$ <b>{{ sale.total }}</b></p>
    </ion-item>
  </ion-list>
</ion-content>
