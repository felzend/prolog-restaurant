<ion-content>
  <div padding text-center *ngIf="products === undefined || !products.length">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list class="products">
    <ion-item *ngFor="let product of products" [hidden]="!product.Stock">
      <ion-avatar item-start>
        <img src="{{ product.Photo }}">
      </ion-avatar>
      <h2>{{ product.Name }}</h2>
      <p>Valor: $ {{ product.Price }}</p>
      <p>Estoque: {{ product.Stock }}</p>
      <button class="add-to-cart" ion-button round item-end (click)="pushToCart(product)"><ion-icon name="ios-add"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
