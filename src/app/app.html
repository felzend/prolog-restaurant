<ion-header> <!-- Main Navigation Bar -->
  <ion-navbar>
    <ion-title text-center>Ionic PL Store</ion-title>
    <ion-buttons clear left>
      <button ion-button menuToggle>
        <ion-icon ios="ios-menu-outline" md="ios-menu-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons clear right>
      <button ion-button (click)="toggleCartModal()">
        <ion-icon ios="ios-cart-outline" md="ios-cart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu padding [content]="content"> <!-- Side Menu Content -->
  <ion-header>
    <ion-toolbar>
      <ion-title text-center>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
